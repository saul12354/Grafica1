<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gráfica de Pastel - IMC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      /* Optional: if you want a fully transparent body background */
      background-color: transparent; 
    }
    .chart-container {
      max-width: 500px;
      margin: auto;
      background-color: transparent; /* Ensures the container itself is transparent */
    }
    .message {
      text-align: center;
      margin-bottom: 20px; /* Adds some space between the message and the chart */
      font-size: 1.2em; /* Makes the text a bit larger */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="message">
    La siguiente gráfica es un registro de IMC de nuestros usuarios
  </div>
  <div class="chart-container">
    <canvas id="graficaPastel"></canvas>
  </div>

  <script>
    // Datos de ejemplo (puedes reemplazarlos con datos de CloudDB)
    const datosIMC = {
      Bajo: 1,
      Normal: 10,
      Sobrepeso: 5,
      Obesidad: 4
    };

    const ctx = document.getElementById('graficaPastel').getContext('2d');
    const graficaPastel = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Bajo', 'Normal', 'Sobrepeso', 'Obesidad'],
        datasets: [{
          label: 'Porcentaje',
          data: [
            datosIMC.Bajo,
            datosIMC.Normal,
            datosIMC.Sobrepeso,
            datosIMC.Obesidad
          ],
          backgroundColor: [
            '#4FC3F7', // Azul claro
            '#81C784', // Verde
            '#FFD54F', // Amarillo
            '#E57373'  // Rojo claro
          ],
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                // Calculate percentage for the tooltip
                const total = context.dataset.data.reduce((acc, value) => acc + value, 0);
                const percentage = ((context.parsed / total) * 100).toFixed(1); // One decimal place
                return `${context.label}: ${percentage}%`;
              }
            }
          }
        },
        // Set chart background to transparent
        backgroundColor: 'transparent' 
      }
    });
  </script>
</body>
</html>
